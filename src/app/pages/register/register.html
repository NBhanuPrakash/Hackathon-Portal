<div class="parent-body">
  <div class="auth-card text-center">
    <i class="fa fa-code fa-3x mb-3"></i>
    <h3>Hackathon Hub</h3>

    <!-- Login Form -->
    <form id="login-form" [class]="isLoginFormVisable() ? '' : 'hidden'" class="mt-3">
      <p class="text-muted">Login to your account</p>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" [(ngModel)]="loginObj.email" name="loginEmail" class="form-control" id="loginEmail" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input [(ngModel)]="loginObj.password" type="password" name="loginPassword" class="form-control" id="loginPassword" placeholder="Enter your password" required />
        </div>
      </div>

      <button (click)="onLogin()" type="submit" class="btn btn-primary w-100 mb-3">
        <i class="fa fa-sign-in"></i> Login
      </button>

      <p class="text-muted mb-1">Don't have an account?</p>
      <span class="toggle-btn" (click)="toggleForm()">Create one</span>
    </form>

    <!-- Register Form -->
    <form id="register-form" [class]="isLoginFormVisable() ? 'hidden' : ''" class="mt-3">
      <p class="text-muted">Create your account</p>

      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" name="fullName" class="form-control" [(ngModel)]="registerObj.fullName" id="fullName" placeholder="Enter your full name" required />
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" name="email" class="form-control" [(ngModel)]="registerObj.email" id="registerEmail" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" name="password" class="form-control" [(ngModel)]="registerObj.password" id="registerPassword" placeholder="Create a password" required />
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">College Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-university"></i></span>
          <input type="text" name="collegeName" class="form-control" [(ngModel)]="registerObj.collegeName" id="collegeName" placeholder="Enter your college name" required />
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Role</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
          <select name="role" class="form-select" [(ngModel)]="registerObj.role" id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="Student">Student</option>
            <option value="Mentor">Mentor</option>
            <option value="Organizer">Organizer</option>
          </select>
        </div>
      </div>

      <button (click)="onRegister()" type="submit" class="btn btn-success w-100 mb-3">
        <i class="fa fa-user-plus"></i> Register
      </button>

      <p class="text-muted mb-1">Already have an account?</p>
      <span class="toggle-btn" (click)="toggleForm()">Login here</span>
    </form>
  </div>
</div>
